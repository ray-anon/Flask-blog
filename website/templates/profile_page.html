{% extends 'base.html' %}
{% block title %}
    <title>Profile</title>
{% endblock title %}
{% block content %}
    <div>
        <h4>Email -- {{user.email}}</h4>
        <br>
        <h4>Username -- {{user.username}}</h4>
        <br>
        <h4>Password -- {{user.password}}</h4>
        <br>
        <h4>Registered on --{{user.date_created}}</h4>
        <br>
        <h4>Number of posts uploaded{{user.posts | count}}</h4>
    </div>
{% endblock content %}
