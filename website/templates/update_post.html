{% extends 'base.html' %}
{% block title %}
    <title>Upload Post</title>
{% endblock title %}
{% block content %}
<div align="center">
    <h1>Anihub</h1>
    <br>
    <h3>Update Post</h3>
</div>

<form method="POST">
  <div class="mb-3">
    <label for="caption" class="form-label">Update Caption</label>
    <input type="text" class="form-control" id="caption" name="caption" value="{{caption}}">
  </div> 
    <div class="form-floating">
        <textarea class="form-control" id="text" name="text">{{text}}</textarea>
        <label for="text" >Update textbox</label>
      </div>
      <br>
      <div align="center">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
  </form>
{% endblock content %}
